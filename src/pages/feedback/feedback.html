<ion-header>

  <ion-navbar>
    <ion-title>用户反馈</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-textarea placeholder="请输入您的反馈" class="text" [(ngModel)]="text"></ion-textarea>
  <button ion-button full round class="no-submit" [ngClass]="{submit: isInput}" [disabled]="!isInput">提交</button>
</ion-content>
