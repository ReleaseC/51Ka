<ion-header> 
  <ion-navbar>
    <ion-title>添加储蓄卡</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <p class="remindword">
    请绑定持卡人本人储蓄卡，此储蓄卡用于收款
  </p>
  <ion-list>
    <ion-item>
      <ion-label fixed>持卡人</ion-label>
      <ion-input type="text" readonly [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>身份证</ion-label>
      <ion-input type="text" readonly [(ngModel)]="idcard"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
      <ion-item>
        <ion-label fixed>卡号</ion-label>
        <ion-input type="text" placeholder="输入您的卡号" [(ngModel)]="card_num"></ion-input>
      </ion-item>
      <button ion-item (click)="choseBank()">
        <span fixed class="bank_name" >银行</span>
        <span>{{bank_name}}</span>
      </button>
      <ion-item>
        <ion-label fixed>支行</ion-label>
        <ion-input type="text" placeholder="输入关键字搜索，如“西湖”" [(ngModel)]="key_word" ></ion-input>
        <button ion-button icon-only item-end (click)="searchBank()" class="search_btn">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-label fixed>预留手机号</ion-label>
        <ion-input type="number" placeholder="请输入银行预留手机号" [(ngModel)]="bank_phone"  (input)="isInput()"></ion-input>
      </ion-item>
      
    </ion-list>
    <div class="save_btn">
      <button ion-button full round  [ngClass]="{add_bk: is_input}" [disabled]="!is_input" (click)="save()">保存</button>
    </div>
</ion-content>
