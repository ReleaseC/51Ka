<ion-header>

  <ion-navbar>
    <ion-title>确认收款</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-row>
    <div class="money_title">到账金额</div>
    <div class="money"><span>￥</span>{{amount * discount}}</div>
    <div class="money_title">支付金额</div>
    <div class="pay_money"><span>￥</span>{{amount}}</div>
  </ion-row>
  <ion-row class="cardlist" style=" margin-top: 3%;border-bottom:1px solid rgb(240,240,240)">
    <ion-col col-4 class="text">付款信用卡</ion-col>
    <ion-col col-8>{{paycard}}</ion-col>
  </ion-row>
  <ion-row class="cardlist">
      <ion-col col-4 class="text">
        <img>收款储蓄卡</ion-col>
      <ion-col col-8>
        <img>{{comecard}}</ion-col>
  </ion-row>
  <div class="lgbtn">
      <button ion-button (click)="showTicket()">去付款</button>
  </div>
  
</ion-content>
