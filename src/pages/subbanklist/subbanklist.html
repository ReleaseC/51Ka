<ion-header>
    
  <ion-navbar>
    <ion-title>选择银行</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list radio-group>
    <ion-list-header>
      选择支行：
    </ion-list-header>
    <ion-item *ngFor="let item of bank_list">
      <ion-label color="dark">
        <span class="bank_name">{{item.bankName}}</span>
      </ion-label>
      <ion-radio value="{{item.id}}" (ionSelect)="choseBank(item.bankName, item.bankCode)"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
